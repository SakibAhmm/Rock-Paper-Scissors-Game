<title>Rock Paper Scissors Game</title>

<body>
  <p class="title-game">Rock-Paper-Scissors-Game</p>
    <div class="hand-icons">
    <button onclick=" playerMove('Rock');
    " class="move-button">
    <img src="Images/Rock-icon.png" alt="rock-sign"
    class="move-icon">
  </button>

    <button onclick=" playerMove('Paper');
    "class="move-button">
    <img src="Images/Paper-icon.png" alt="paper-sign"
    class="move-icon">
  </button>

    <button onclick=" playerMove('Scissor');


    " class="move-button"><img src="Images/Scissor-icon.png" alt="scissor-sign"
    class="move-icon">
    </button>
  </div>
  <div>
    <p class="js-result result" id="kire1"> </p>
    <p class="js-moves" id="kire"></p>
  </div>
    <p class="js-updateScore score"></p>
    
    <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score')
    updateScore()
    removeButton();
    
    " class="reset-score-button">Reset score
</button>

  <script src="Rock-Paper-Scissors.js">
    
  </script>
</body>
